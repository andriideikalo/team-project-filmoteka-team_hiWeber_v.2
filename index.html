<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./img/svg/logo title.svg" type="image/png">
</head>

<body>

<header class="header">
    <div class="header__section">
        <div class="container">
            <div class="header__body">
                <a class="logo link" href="./">
                    <span class="logo__wrap">
                        <span class="logo__icons">
                            <svg class="logo__icon--first" width="24" height="24">
                                <use href="./img/svg/sprite.svg#logo"></use>
                            </svg>
                            <svg class="logo__icon--second" width="24" height="24">
                                <use href="./img/svg/sprite.svg#logo"></use>
                            </svg>
                        </span>
                    </span>
                    <span class="logo__txt">Filmoteka</span>
                </a>
                <div class="header__nav">
                    <nav class="nav">
                        <ul class="nav__list list">
                            <li class="nav__item">
                                <a class="nav__link link current nav__link--current" href="./index.html">Home</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link link" href="./library.html">my library</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <input type="checkbox" class="changeColor">
            <div class="header__search search-form">
                <form action="#" class="search-form__bar">
                    <input class="search-form__input" type="text" autocomplete="off" name="filmname"
                        placeholder="Movie search" />
                    <button type="submit" class="search-form__btn">
                        <svg width="12" height="12">
                            <use href="./img/svg/sprite.svg#search"></use>
                        </svg>
                    </button>
                </form>
                <div class="search-form__notification"></div>
            </div>
        </div>
    </div>
</header>

    <include src="./partials/modal.html"></include>
    <include src="./partials/gallery.html"></include>
    <include src="./partials/pagination.html"></include>
    <include src="./partials/team-modal.html"></include>
    <include src="./partials/trailers-overlay.html"></include>

    <include src="./partials/footer.html"></include>
    <script type="module" src="./index.js"></script>
</body>

</html>
